#nginx/nginx.conf
events {
    worker_connections 1024;
}
http {
  server_tokens off;

  upstream goservice{
    server goservice:8080;
  }

  server {
    listen 443 ssl;
    server_name www.callummclu.co.uk;

    ssl_certificate /etc/nginx/certs/certificate.cer;
    ssl_certificate_key /etc/nginx/certs/key.key;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 0;
    gzip_types text/plain application/javascript text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    
    root /usr/share/nginx/html;

    location / {
        include  /etc/nginx/mime.types;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }

    location /static/{
        include  /etc/nginx/mime.types;
        autoindex on;
        expires 365d;
        add_header Cache-Control "static, max-age=31536000";
    }

    location /api/ {
      proxy_pass http://goservice/;
      proxy_redirect off;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host            $http_host;
    }
  }

  server {
    listen 80 ;
    server_name api.callummclu.co.uk;
    
    location / {
      proxy_pass http://goservice/;
      proxy_redirect off;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host            $http_host;
    }
  }
}