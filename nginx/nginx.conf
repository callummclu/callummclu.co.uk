#nginx/nginx.conf
events {
    worker_connections 1024;
}
http {
  server_tokens off;

  upstream goservice{
    server goservice:8080;
  }

  # MAIN SITE
  server {
    listen 443 ssl http2;
    server_name www.callummclu.co.uk;

    ssl_certificate /etc/nginx/certs/certificate.cer;
    ssl_certificate_key /etc/nginx/certs/key.key;

    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 0;
    gzip_types text/plain application/javascript text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    
    root /usr/share/nginx/html;

    index index.html index.htm;
    
    location / {
        include  /etc/nginx/mime.types;
        try_files $uri $uri.html /$uri /index.html;
            add_header Cache-Control "static, max-age=31536000";

        location ~ "\.(png|jpg|svg|webp|woff2)$"{
          deny all;
        }
    }
    error_page  403              /403.html;
    location = /403.html {
      root   html;
      allow all;
    }


    location ~* /(.*)(\d+)$ {
      try_files $1/[id].html /$1/[id].html /index.html;
    }

  }

  # LINKS SITE
listen 443 ssl http2;
    server_name links.callummclu.co.uk:46321;

    ssl_certificate /etc/nginx/certs/certificate.cer;
    ssl_certificate_key /etc/nginx/certs/key.key;

    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 0;
    gzip_types text/plain application/javascript text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    
    root /usr/share/nginx/html-links;

    index index.html index.htm;
    
    location / {
        include  /etc/nginx/mime.types;
        try_files $uri $uri.html /$uri /index.html;
            add_header Cache-Control "static, max-age=31536000";

        location ~ "\.(png|jpg|svg|webp|woff2)$"{
          deny all;
        }
    }

    location ~* /(.*)(\d+)$ {
      try_files $1/[id].html /$1/[id].html /index.html;
    }

  # API SITE
  server {
    listen 443 ssl http2;
    server_name api.callummclu.co.uk;

    ssl_certificate /etc/nginx/certs/certificate.cer;
    ssl_certificate_key /etc/nginx/certs/key.key;

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 0;
    gzip_types text/plain application/javascript text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;



    location / {
      proxy_pass http://goservice/;
      proxy_redirect off;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host            $http_host;
    }

    index 403.html 403.htm;

    error_page  403              /usr/share/nginx/html/403.html;
    location = /403.html {
      root /usr/share/nginx/html;
      allow all;
    }

    valid_referers www.callummclu.co.uk static.callummclu.co.uk callummclu.co.uk http://localhost:3000 localhost:3000;
    if ($invalid_referer) {
        return 403;
    }
  }




  # CDN
  server {
    listen 443 ssl http2;

    server_name static.callummclu.co.uk;
    
    ssl_certificate /etc/nginx/certs/certificate.cer;
    ssl_certificate_key /etc/nginx/certs/key.key;

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 0;
    gzip_types text/plain application/javascript text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    

    root /usr/share/nginx/cdn;
    
    location /{
        if ($request_uri ~ ^/(.*)\.html(\?|$)) {
            return 302 /$1;
        }
        try_files $uri $uri/ /index.html =404;
        include  /etc/nginx/mime.types;
        expires 365d;
        add_header Cache-Control "static, max-age=31536000";

        location ~* \.(eot|ttf|woff|woff2)$ {
          add_header Access-Control-Allow-Origin "*";
        }

        

    }

    index 403.html 403.htm;

    error_page  403              /usr/share/nginx/html/403.html;
    location = /403.html {
      root /usr/share/nginx/html;
      allow all;
    }

    valid_referers www.callummclu.co.uk callummclu.co.uk http://localhost:3000 localhost localhost:3000;
    if ($invalid_referer) {
        return 403;
    }
  }
}